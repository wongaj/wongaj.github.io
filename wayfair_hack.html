<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Not a good hack</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
	<script src="tracking.js-master/build/tracking-min.js"></script>
	<script src="tracking.js-master/build/data/face-min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
  <style>
  video, canvas {
    margin: auto;
    position: absolute;
    left: 0; right: 0;
  }
  .center{
    text-align: center;
    margin: 10px;
  }
  </style>
<body>
  <div class='center'>
    <p>
      Put in a custom image link here:
      <input type='text' name='imageurl' id="imageurl">
      <button id='submitbutton'>submit</button>      
    </p>
    <button id='imageresetbutton'>Reset Image</button>
    <p>
      New top text:
      <input type='text' name='newtoptext' id='newtoptext'>
      <button id='submittoptext'>Submit</button>
    </p>
    <p>
      New bottom text:
      <input type='text' name='newbottext' id='newbottext'>
      <button id='submitbottext'>Submit</button>
    </p>
    <button id='textreset'>reset text</button>
  </div>

  <div>
    <video id="video" width="480" height="360" preload autoplay loop muted></video>
    <canvas id="canvas" width="480" height="360"></canvas>    
  </div>


  <script>
    var wayfairlogo = 'https://yt3.ggpht.com/-8IhURAil7DE/AAAAAAAAAAI/AAAAAAAAAAA/T31wq0UEXDU/s900-c-k-no-rj-c0xffffff/photo.jpg';
    var toptext = 'give me some';
    var bottext = 'prize money';
    var img = new Image();
    img.src = wayfairlogo;

    window.onload = function () {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(1);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          var img_adjust_height = rect.width * (img.height/img.width);
          var adjust_height = rect.y - ((img_adjust_height - rect.height) / 2);
          context.drawImage(img,rect.x, adjust_height, rect.width, img_adjust_height);
          context.font = '11px Helvetica';
          context.fillStyle = "#7EEA8B";
          context.fillText(toptext, rect.x, adjust_height - 22);
          context.fillText(bottext, rect.x, adjust_height - 11);
        });
      });
    }
    document.getElementById('submitbutton').onclick = function(){
      img.src = document.getElementById('imageurl').value;
    }
    document.getElementById('imageresetbutton').onclick = function(){
      img.src = wayfairlogo;
    }
    document.getElementById('submittoptext').onclick = function(){
      toptext = document.getElementById('newtoptext').value;
    }
    document.getElementById('submitbottext').onclick = function(){
      bottext = document.getElementById('newbottext').value;
    }
    document.getElementById('textreset').onclick = function(){
      toptext = 'give me some';
      bottext = 'prize money';
    }
    doc
  </script>
</body>
</html>
