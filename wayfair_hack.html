<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Not a good hack</title>
	<script src="tracking.js-master/build/tracking-min.js"></script>
	<script src="tracking.js-master/build/data/face-min.js"></script>
</head>
  <style>
  video, canvas {
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
  }
  </style>
<body>
  <video id="video" width="480" height="360" preload autoplay loop muted></video>
  <canvas id="canvas" width="480" height="360"></canvas>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var img = new Image();
      img.src = 'https://yt3.ggpht.com/-8IhURAil7DE/AAAAAAAAAAI/AAAAAAAAAAA/T31wq0UEXDU/s900-c-k-no-rj-c0xffffff/photo.jpg';

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(1);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.drawImage(img,rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#7EEA8B";
          context.fillText('give me some', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('prize money', rect.x + rect.width + 5, rect.y + 22);
        });
      });
    };
  </script>
</body>
</html>
