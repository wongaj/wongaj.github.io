<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Not a good hack</title>
	<script src="tracking.js-master/build/tracking-min.js"></script>
	<script src="tracking.js-master/build/data/face-min.js"></script>
</head>
  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
<body>
	 <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var img = new Image();
      img.src = 'http://ll-media.tmz.com/2013/10/31/celeb-guy-fieri-240x285.png';

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(1);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.drawImage(img,rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#262041";
          context.fillText('This is the', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('ultimate cuck', rect.x + rect.width + 5, rect.y + 22);
        });
      });
    };
  </script>
</body>
</html>
