<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color</title>
	<script type="text/javascript">
	window.onload = function(){
		colorchange = setInterval(color, 500);
		colorchange_active = true;
	}

	window.addEventListener("click", function(){ 
		if(colorchange_active){
			clearInterval(colorchange);
			colorchange_active = false;
		} else{
			colorchange = setInterval(color, 500);
			colorchange_active = true;
		}
	}); 

	function color(){
		var r = Math.random() * 255;
		var g = Math.random() * 255;
		var b = Math.random() * 255;
		console.log(r, g, b);
		document.body.style.backgroundColor = "rgb(" + parseInt(r) + "," + parseInt(g) + "," + parseInt(b) + ")";
		document.getElementById("text").style.color = "rgb(" + parseInt(255-r) + "," + parseInt(255-g) + "," + parseInt(255-b) + ")";
	}
	</script>
	<style>
		.center{
			position: fixed;
			text-align: center;
			vertical-align: middle;
			top: 50%;
			left: 50%;
			margin-left: -123.65px;
			margin-top: -29px;
			font-size: 50px;
			font-style: century;
		}
	</style>
</head>
<body>
	<div class="center" id="text">
		Hello World
	</div>	
</body>
</html>
